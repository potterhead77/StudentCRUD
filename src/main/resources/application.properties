# ===============================
# = DataSource Configuration   =
# ===============================

spring.datasource.url=jdbc:mysql://localhost:3306/securitydb?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=627077
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
server.port=8801

# ===============================
# = JPA / Hibernate Config      =
# ===============================

# Options: none | validate | update | create | create-drop
spring.jpa.hibernate.ddl-auto=update

# Dialect for MySQL 8.x
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Show SQL in console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Log SQL with values (not just ? placeholders)
spring.jpa.properties.hibernate.type.descriptor.sql.BasicBinder.log=true

# ===============================
# = Server Config               =
# ===============================

# Always include error messages in response (for debugging)
server.error.include-message=always

# Optional: Configure server port
# server.port=8080

# ===============================
# = Timezone                    =
# ===============================

# Ensure app uses the correct timezone
spring.jpa.properties.hibernate.jdbc.time_zone=UTC


